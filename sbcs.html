<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소연어 사전</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 0 10px;
        }
        nav a:hover {
            color: #555;
        }
        main {
            padding: 20px;
        }
        iframe {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>안냥!</h1>
    </header>
    <main>
        <h2>안녕하세요!</h2>
        <p>이 곳은 당신의 개인 블로그입니다. 자유롭게 콘텐츠를 작성해보세요.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xsnM6LO0iQk" frameborder="0" allowfullscreen></iframe>
    </main>
    <footer>
        <p>아직 저작권은 등록하지 못했습니다.</p>
    </footer>
</body>
</html>
